<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tracker | Insight Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #cbd5e1; font-family: 'JetBrains Mono', monospace; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 20px; }
        .test-row { opacity: 0.5; border-left: 3px solid #f59e0b; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-6">
            <div>
                <h1 class="text-3xl font-bold text-emerald-400">COMMAND CENTER v2.0</h1>
                <p class="text-sm text-slate-500">Analytics & Campaign Tracker</p>
            </div>
            <div class="flex gap-4 items-center">
                <label class="flex items-center gap-2 text-xs cursor-pointer select-none bg-slate-800 px-3 py-2 rounded border border-slate-600">
                    <input type="checkbox" id="show-tests" onchange="loadData()">
                    <span class="text-amber-400">Mostrar Testes (?mode=test)</span>
                </label>
                <button onclick="loadData()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded text-xs font-bold transition">REFRESH DATA</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="card border-l-4 border-l-blue-500">
                <h3 class="text-xs text-slate-400 uppercase">Visitas Reais</h3>
                <p id="kpi-views" class="text-2xl font-bold text-white mt-1">0</p>
            </div>
            <div class="card border-l-4 border-l-purple-500">
                <h3 class="text-xs text-slate-400 uppercase">Quiz Iniciados</h3>
                <p id="kpi-quiz" class="text-2xl font-bold text-white mt-1">0</p>
            </div>
            <div class="card border-l-4 border-l-emerald-500">
                <h3 class="text-xs text-slate-400 uppercase">Cliques Checkout</h3>
                <p id="kpi-clicks" class="text-2xl font-bold text-white mt-1">0</p>
            </div>
            <div class="card border-l-4 border-l-pink-500">
                <h3 class="text-xs text-slate-400 uppercase">Campanha Top</h3>
                <p id="kpi-campaign" class="text-sm font-bold text-white mt-2 truncate">...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-2 card h-[600px] overflow-y-auto">
                <h3 class="text-sm font-bold text-white mb-4 flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> LIVE FEED
                </h3>
                <table class="w-full text-left text-xs">
                    <thead class="sticky top-0 bg-[#1e293b] z-10">
                        <tr class="border-b border-slate-700 text-slate-400">
                            <th class="pb-2 pl-2">Hora</th>
                            <th class="pb-2">Evento</th>
                            <th class="pb-2">Detalhe</th>
                            <th class="pb-2">Origem (UTM)</th>
                        </tr>
                    </thead>
                    <tbody id="event-feed" class="divide-y divide-slate-800">
                        <tr><td colspan="4" class="py-4 text-center text-slate-600">Carregando dados...</td></tr>
                    </tbody>
                </table>
            </div>

            <div class="space-y-6">
                <div class="card">
                    <h3 class="text-xs font-bold text-white mb-2">Funil de Eventos</h3>
                    <canvas id="chart-events"></canvas>
                </div>
                <div class="card">
                    <h3 class="text-xs font-bold text-white mb-2">Origem de TrÃ¡fego</h3>
                    <div id="traffic-sources" class="text-xs space-y-2"></div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFnz5Wis_b3CGGblNn-bfUjqEgTOlqGNE",
            authDomain: "nucleoinsight-e4566.firebaseapp.com",
            projectId: "nucleoinsight-e4566",
            storageBucket: "nucleoinsight-e4566.firebasestorage.app",
            messagingSenderId: "650150743348",
            appId: "1:650150743348:web:f62f3cc95a38a5e90ca961",
            measurementId: "G-M24P3TBP5J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let chartInstance = null;

        window.loadData = async () => {
            const showTests = document.getElementById('show-tests').checked;
            const eventsRef = collection(db, "analytics_events");
            const q = query(eventsRef, orderBy("timestamp", "desc"), limit(100)); // Pega os Ãºltimos 100
            const snapshot = await getDocs(q);
            
            const tbody = document.getElementById('event-feed');
            tbody.innerHTML = '';

            let stats = { views: 0, quiz: 0, clicks: 0 };
            let sources = {};
            let eventCounts = {};

            snapshot.forEach(doc => {
                const data = doc.data();
                
                // FILTRO DE TESTE (Client Side para simplificar)
                if (data.isTest && !showTests) return;

                const time = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : 'N/A';
                
                // KPIs
                if(data.eventName === 'page_view') stats.views++;
                if(data.eventName === 'quiz_step' && data.data.step === 1) stats.quiz++;
                if(data.eventName === 'click' && (data.data.label.includes('Destravar') || data.data.label.includes('Liberar'))) stats.clicks++;
                
                // Origem
                const source = data.campaign?.source || 'direct';
                sources[source] = (sources[source] || 0) + 1;
                
                eventCounts[data.eventName] = (eventCounts[data.eventName] || 0) + 1;

                // Render
                const isTestClass = data.isTest ? 'test-row bg-amber-900/10' : '';
                const row = `
                    <tr class="hover:bg-slate-800 transition ${isTestClass}">
                        <td class="py-2 pl-2 text-slate-500 font-mono">${time}</td>
                        <td class="py-2 font-bold ${getColor(data.eventName)}">${data.eventName} ${data.isTest ? 'ðŸ§ª' : ''}</td>
                        <td class="py-2 text-slate-300 truncate max-w-[150px]">${formatData(data.data)}</td>
                        <td class="py-2 text-slate-400 text-[10px] uppercase bg-slate-800/50 px-2 rounded w-fit">${data.campaign?.source || 'direct'}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            // Update UI
            document.getElementById('kpi-views').innerText = stats.views;
            document.getElementById('kpi-clicks').innerText = stats.clicks;
            document.getElementById('kpi-quiz').innerText = stats.quiz;
            
            // Top Campaign
            const topSource = Object.keys(sources).reduce((a, b) => sources[a] > sources[b] ? a : b, 'N/A');
            document.getElementById('kpi-campaign').innerText = topSource.toUpperCase();

            // Render Sources List
            const sourcesHtml = Object.entries(sources)
                .map(([k, v]) => `<div class="flex justify-between border-b border-slate-700 pb-1"><span>${k}</span><span class="font-bold text-white">${v}</span></div>`)
                .join('');
            document.getElementById('traffic-sources').innerHTML = sourcesHtml;

            renderChart(eventCounts);
        };

        function formatData(data) {
            if (data.label) return data.label;
            if (data.step) return `Pergunta ${data.step}`;
            return JSON.stringify(data).substring(0, 20);
        }

        function getColor(name) {
            if(name === 'page_view') return 'text-blue-400';
            if(name === 'click') return 'text-emerald-400';
            if(name === 'quiz_step') return 'text-purple-400';
            return 'text-white';
        }

        function renderChart(data) {
            const ctx = document.getElementById('chart-events').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Eventos',
                        data: Object.values(data),
                        backgroundColor: '#10b981',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: { color: '#334155' } }, y: { grid: { display: false } } }
                }
            });
        }

        // Auto Load
        loadData();
    </script>
</body>
</html>
