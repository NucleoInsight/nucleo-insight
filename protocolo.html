<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neuro Decoder | Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #00ff9d; font-family: 'JetBrains Mono', monospace; }
        .crt-line { background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px); position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .glow-text { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
        .glass-panel { background: rgba(0, 20, 10, 0.8); border: 1px solid #00ff9d; box-shadow: 0 0 20px rgba(0, 255, 157, 0.1); backdrop-filter: blur(10px); }
        .btn-neuro { background: #00ff9d; color: #000; font-weight: 800; text-transform: uppercase; transition: all 0.2s; box-shadow: 0 0 15px rgba(0, 255, 157, 0.4); }
        .btn-neuro:active { transform: scale(0.95); }
        .typing::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300ff9d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; appearance: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')]">
    
    <div class="crt-line"></div>

    <div class="w-full max-w-2xl mb-6 flex justify-between items-end border-b border-green-900 pb-2">
        <div>
            <p class="text-xs text-green-700 uppercase tracking-[0.3em]">Ambiente Seguro</p>
            <h1 class="text-2xl md:text-3xl font-bold glow-text">NEURO DECODER <span class="text-xs align-top opacity-50">v2.0</span></h1>
        </div>
        <div class="text-right hidden md:block">
            <div class="text-[10px] text-green-500">CONEXÃO: <span class="animate-pulse">ESTÁVEL</span></div>
            <div class="text-[10px] text-green-500">ID: <span id="session-id">884-X</span></div>
        </div>
    </div>

    <div class="w-full max-w-2xl glass-panel p-6 md:p-10 rounded-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-50">
            <svg class="w-8 h-8 text-green-500 spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </div>

        <p class="mb-6 text-sm text-green-400/80 leading-relaxed border-l-2 border-green-500 pl-4">
            Este terminal traduz comportamentos passivos-agressivos em oportunidades de dominação. 
            <strong class="text-white">Selecione o padrão detectado abaixo:</strong>
        </p>

        <div class="space-y-6">
            <div class="relative">
                <label class="block text-[10px] text-green-600 uppercase font-bold mb-2 tracking-widest">Input de Comportamento</label>
                <select id="decoder-action" class="w-full bg-black/50 border border-green-800 text-green-400 p-4 rounded-lg focus:outline-none focus:border-[#00ff9d] transition cursor-pointer font-bold">
                    <option value="" disabled selected>-- SELECIONE O SINAL --</option>
                    <option value="ghosting">Visualizou e não respondeu (Vácuo)</option>
                    <option value="dry">Respondeu seco ("Ok", "Hum", "Tá")</option>
                    <option value="late">Sumiu dias e voltou do nada</option>
                    <option value="cancel">Desmarcou em cima da hora</option>
                    <option value="story">Vê todos os stories mas não chama</option>
                    <option value="check">Perguntou "O que você está fazendo?"</option>
                </select>
            </div>

            <button onclick="processarResposta()" class="w-full btn-neuro py-4 rounded-lg tracking-widest text-sm hover:bg-white transition relative overflow-hidden group">
                <span class="relative z-10">DECODIFICAR MENTE</span>
                <div class="absolute inset-0 bg-green-400 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
            </button>
        </div>

        <div id="console-output" class="hidden mt-8 border-t border-green-900 pt-6">
            <div class="bg-black/80 rounded-lg p-4 font-mono text-sm border border-green-500/30">
                <div class="flex items-center gap-2 mb-2 text-[10px] text-green-700 uppercase">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Análise Concluída
                </div>
                <p id="analise-text" class="text-gray-400 italic mb-4 text-xs">...</p>
                
                <div class="relative">
                    <p class="text-[10px] text-green-600 mb-1">SUGESTÃO DE RESPOSTA:</p>
                    <p id="script-final" class="text-white text-lg font-bold typing border-l-4 border-green-500 pl-3 py-1">...</p>
                    
                    <button onclick="copiarScript()" class="absolute top-0 right-0 text-[10px] border border-green-500 text-green-500 px-2 py-1 hover:bg-green-500 hover:text-black transition uppercase font-bold">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 flex gap-4">
        <button onclick="window.location.href='index.html'" class="text-xs text-green-800 hover:text-green-500 transition uppercase tracking-widest border-b border-transparent hover:border-green-500">
            < Voltar ao Dashboard
        </button>
    </div>

    <script>
        const decoderDB = {
            'ghosting': { analise: "Ele quer testar se tem controle sobre seu emocional. O silêncio dele é uma isca.", script: "Vi sua mensagem, mas o dia correu. Te chamo se sobrar um tempo." },
            'dry': { analise: "Baixo esforço. Ele espera que você entretenha ele. Corte a alimentação do ego.", script: "Parece que você tá na correria. A gente se fala quando você estiver mais tranquilo." },
            'late': { analise: "Teste de aceitação. Se agir normal, validou o desrespeito.", script: "Quem é? Ah, lembrei. Nossa, achei que tinha perdido o número. Tudo bem?" },
            'cancel': { analise: "Ele acha que seu tempo é reciclável. Mostre que é escasso.", script: "Tranquilo. Na verdade foi até bom, apareceu um imprevisto aqui também. Fica pra próxima." },
            'story': { analise: "Orbiting. Ele quer marcar território sem gastar energia.", script: "(Não envie nada. Apenas poste um story incrível 10 min depois)." },
            'check': { analise: "Sondagem. Ele quer saber se você está disponível.", script: "Resolvendo umas coisas importantes. E você, tudo em ordem?" }
        };

        function processarResposta() {
            const select = document.getElementById('decoder-action');
            const key = select.value;
            if(!key) return alert("ERRO DE SISTEMA: Selecione um comportamento.");

            const output = document.getElementById('console-output');
            const analise = document.getElementById('analise-text');
            const script = document.getElementById('script-final');

            output.classList.remove('hidden');
            script.innerHTML = "CARREGANDO...";
            
            setTimeout(() => {
                analise.innerHTML = "> DIAGNÓSTICO: " + decoderDB[key].analise;
                script.innerHTML = `"${decoderDB[key].script}"`;
            }, 500);
        }

        function copiarScript() {
            const text = document.getElementById('script-final').innerText.replace(/"/g, '');
            navigator.clipboard.writeText(text);
            alert('COMANDO COPIADO.');
        }

        // Random Session ID
        document.getElementById('session-id').innerText = Math.floor(Math.random() * 9000) + "-SECURE";
    </script>
</body>
</html>
