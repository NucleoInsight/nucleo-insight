<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Núcleo Insight | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0c29; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-[#0f0c29] p-4">

    <div id="quiz-flow" class="max-w-md mx-auto pt-10">
        <div id="quiz-container" class="glass p-6 rounded-3xl">
            <h2 id="question-text" class="text-xl font-bold mb-6 text-white">Carregando análise...</h2>
            <div id="answers-box" class="space-y-3"></div>
        </div>
    </div>

    <div id="protocolo" class="hidden max-w-5xl mx-auto py-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-white uppercase tracking-tighter">Portal de Resgate</h1>
            <p class="text-purple-400 text-sm">Status: Acesso Premium Liberado</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-4">
                <div class="glass p-5 rounded-2xl">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-4">Monitoramento Neural</h3>
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-[10px] mb-1"><span>Obsessão</span><span class="text-purple-400">15%</span></div>
                            <div class="h-1 bg-white/10 rounded-full"><div class="h-full bg-purple-500 w-[15%]"></div></div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[10px] mb-1"><span>Risco</span><span class="text-red-500">85%</span></div>
                            <div class="h-1 bg-white/10 rounded-full"><div class="h-full bg-red-500 w-[85%]"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="glass p-4 rounded-3xl text-center">
                    <img id="aula-slide" src="https://via.placeholder.com/800x450/1a1a3a/ffffff?text=BEM-VINDA+AO+PROTOCOLO" class="w-full rounded-2xl mb-4 shadow-2xl">
                    <div class="flex justify-center gap-4">
                        <button onclick="changeSlide(-1)" class="bg-white/5 px-6 py-2 rounded-full text-xs font-bold uppercase border border-white/10">Anterior</button>
                        <button onclick="changeSlide(1)" class="bg-purple-600 px-6 py-2 rounded-full text-xs font-bold uppercase">Próximo</button>
                    </div>
                </div>

                <div id="upsell-container"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./enhancements.js"></script>
    <script>
        let s = 1;
        function changeSlide(n) {
            s += n; if(s<1) s=1; if(s>3) s=3;
            document.getElementById('aula-slide').src = `https://via.placeholder.com/800x450/1a1a3a/ffffff?text=PASSO+0${s}`;
        }
    </script>
</body>
</html>
