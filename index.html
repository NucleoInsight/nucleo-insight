<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Núcleo Insight | Diagnóstico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f0c29; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        .bg-gradient-mystic { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
        .bar-glow { box-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
    </style>
</head>
<body class="min-h-screen bg-gradient-mystic pb-10">

    <div id="quiz-flow" class="p-4 flex flex-col items-center justify-center min-h-screen">
        
        <div id="quiz-container" class="w-full max-w-md glass-card p-6 rounded-3xl shadow-2xl fade-in relative overflow-hidden">
            <div class="mb-8 flex items-center justify-between">
                <span class="text-[10px] font-bold text-purple-300 uppercase">Análise Neural</span>
                <div class="h-1 w-24 bg-white/5 rounded-full overflow-hidden"><div id="progress-bar" class="h-full bg-purple-500 w-[10%] transition-all"></div></div>
            </div>
            <h2 id="question-text" class="text-xl font-bold mb-8 text-white min-h-[90px]">...</h2>
            <div id="answers-box" class="space-y-3"></div>
        </div>

        <div id="processing-container" class="hidden w-full max-w-md text-center">
            <div class="w-16 h-16 border-4 border-t-purple-500 border-white/10 rounded-full animate-spin mx-auto mb-8"></div>
            <p id="process-pct" class="text-purple-300 font-bold">0%</p>
        </div>

        <div id="result-container" class="hidden w-full max-w-md glass-card rounded-3xl text-center overflow-hidden">
            <div class="bg-black/40 p-6 border-b border-white/5">
                <h2 class="text-2xl font-bold text-white"><span id="result-title" class="text-purple-400">...</span></h2>
            </div>
            <div class="p-6">
                <p id="result-description" class="text-slate-300 text-sm mb-6"></p>
                <div class="bg-white/5 p-5 rounded-xl border border-purple-500/30">
                    <p class="text-[10px] text-red-400 font-bold uppercase mb-4">Oferta Expira em: <span id="countdown-timer">10:00</span></p>
                    <a href="https://pay.kiwify.com.br/cAMh7az" class="block w-full bg-purple-600 text-white font-bold py-3.5 rounded-xl mb-4">Baixar Guia Completo</a>
                    <button id="btn-login-manual" class="text-[10px] text-slate-500 underline">Já sou aluno? Entrar</button>
                </div>
            </div>
        </div>

        <div id="protocolo" class="hidden w-full max-w-5xl px-4 py-8 fade-in">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-extrabold text-white">Portal de Resgate Neural</h1>
                <p class="text-purple-400 text-sm mt-2">Plano de Contingência Nível 01: Ativado</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-left">
                <div class="md:col-span-1 space-y-6">
                    <div class="glass-card p-6 rounded-3xl border-t border-purple-500/30">
                        <h3 class="text-white font-bold mb-6 text-xs uppercase flex items-center gap-2"><span class="w-2 h-2 bg-purple-500 rounded-full animate-ping"></span> Sinais do Alvo</h3>
                        <div class="space-y-6">
                            <div>
                                <div class="flex justify-between text-[10px] text-slate-400 mb-2 uppercase"><span>Obsessão dele</span><span class="text-purple-400 font-bold">Baixo</span></div>
                                <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-purple-500 w-[15%] bar-glow"></div></div>
                            </div>
                            <div>
                                <div class="flex justify-between text-[10px] text-slate-400 mb-2 uppercase"><span>Risco de Perda</span><span class="text-red-400 font-bold">Alto</span></div>
                                <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-red-500 w-[85%] bar-glow"></div></div>
                            </div>
                            <div>
                                <div class="flex justify-between text-[10px] text-slate-400 mb-2 uppercase"><span>Tua Autoridade</span><span class="text-emerald-400 font-bold">Crítico</span></div>
                                <div class="h-1.5 bg-white/5 rounded-full overflow-hidden"><div class="h-full bg-emerald-500 w-[5%] bar-glow"></div></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 space-y-8">
                    <div class="glass-card p-4 rounded-[2rem] border border-white/10">
                        <div class="aspect-video bg-black/40 rounded-2xl flex flex-col items-center justify-center p-4 relative overflow-hidden">
                            <img id="aula-slide" src="https://via.placeholder.com/800x450/0f0c29/e2e8f0?text=SLIDE+01:+CIÊNCIA+DA+ATRAÇÃO" class="rounded-xl mb-4 w-full object-cover">
                            <div class="flex gap-4">
                                <button onclick="changeSlide(-1)" class="px-6 py-2 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold uppercase">Anterior</button>
                                <button onclick="changeSlide(1)" class="px-6 py-2 rounded-full bg-purple-600 text-[10px] font-bold uppercase">Próximo</button>
                            </div>
                        </div>
                    </div>

                    <div id="upsell-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./enhancements.js"></script>
    <script>
        let currentS = 1;
        function changeSlide(n) {
            currentS += n;
            if(currentS < 1) currentS = 1;
            if(currentS > 2) currentS = 2; // Aumente conforme tiver mais imagens
            const img = document.getElementById('aula-slide');
            // Coloque seus links de imagem aqui
            if(currentS === 1) img.src = "https://via.placeholder.com/800x450/0f0c29/e2e8f0?text=SLIDE+01:+CIÊNCIA+DA+ATRAÇÃO";
            if(currentS === 2) img.src = "https://via.placeholder.com/800x450/0f0c29/e2e8f0?text=SLIDE+02:+GATILHOS+DE+ESCASSÊZ";
        }
    </script>
</body>
</html>
