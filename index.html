<html lang="pt-br">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f0c29; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        .bg-gradient-mystic { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-mystic pb-10 selection:bg-purple-500">

    <div id="quiz-flow" class="p-4 flex flex-col items-center justify-center min-h-screen">
        
        <div id="quiz-container" class="w-full max-w-md glass-card p-6 rounded-3xl shadow-2xl relative overflow-hidden">
            <div class="mb-8 flex items-center justify-between">
                <span class="text-[10px] font-bold text-purple-300 uppercase">Análise Neural</span>
                <div class="h-1 w-24 bg-white/5 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-500" style="width: 10%"></div>
                </div>
            </div>
            <h2 id="question-text" class="text-xl font-bold mb-8 text-white min-h-[90px]">...</h2>
            <div id="answers-box" class="space-y-3"></div>
        </div>

        <div id="processing-container" class="hidden w-full max-w-md text-center">
            <div class="w-16 h-16 border-4 border-t-purple-500 border-white/10 rounded-full animate-spin mx-auto mb-8"></div>
            <h3 class="text-xl font-bold text-white mb-2">Calculando Padrão...</h3>
            <p id="process-pct" class="text-purple-300 animate-pulse">0%</p>
        </div>

        <div id="result-container" class="hidden w-full max-w-md glass-card rounded-3xl text-center overflow-hidden">
            <div class="bg-black/40 p-6 border-b border-white/5">
                <h2 class="text-2xl font-bold text-white leading-tight">Seu Padrão: <br><span id="result-title" class="text-purple-400">...</span></h2>
            </div>
            <div class="p-6">
                <p id="result-description" class="text-slate-300 text-sm mb-6">...</p>
                
                <div class="bg-gradient-to-br from-purple-900/40 to-slate-900/40 p-5 rounded-xl border border-purple-500/30">
                    <p class="text-[10px] text-red-400 font-bold uppercase mb-3">Oferta Expira em: <span id="countdown-timer">10:00</span></p>
                    
                    <a href="https://pay.kiwify.com.br/cAMh7az" class="block w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3.5 rounded-xl transition shadow-lg pulse-soft mb-4">
                        Baixar Guia Completo
                    </a>

                    <button id="btn-login-action" class="w-full border border-white/10 bg-white/5 text-slate-300 text-xs py-3 rounded-lg hover:bg-white/10 transition">
                        Já fiz o pagamento (Liberar Acesso)
                    </button>
                </div>
            </div>
        </div>

        <div id="protocolo" class="hidden w-full max-w-2xl glass-card p-8 rounded-3xl text-center fade-in">
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-4">Acesso Liberado!</h2>
            <p class="text-slate-300 mb-8">O seu Protocolo de Resgate Neural está disponível abaixo.</p>
            <div class="aspect-video bg-black/40 rounded-2xl border border-white/10 flex items-center justify-center mb-6">
                <span class="text-slate-500 italic">Área de Conteúdo Premium</span>
            </div>
            <p class="text-sm text-slate-400">Siga o plano para ativar o gatilho da busca.</p>
        </div>

    </div>

    <script type="module" src="./enhancements.js"></script>
    <script>
        const realQuestions = [
            { t: "Quando você envia uma mensagem e ele demora, qual seu primeiro pensamento?", a: ["'Ele perdeu o interesse.'", "'Talvez esteja ocupado.'", "'Vou apagar antes que ele leia.'", "'Melhor mandar outra pra garantir.'"] },
            { t: "Nos últimos 3 meses, quem iniciou a maioria das conversas?", a: ["Eu (quase sempre)", "Ele (quase sempre)", "Equilibrado", "Ele inicia, mas some depois"] },
            { t: "Se ele postar um story agora, quanto tempo você leva para ver?", a: ["Imediatamente (tenho notificação)", "Em alguns minutos", "Só quando abro o app", "Evito ver pra não dar moral"] },
            { t: "Você sente que precisa 'pisar em ovos' para não irritá-lo?", a: ["Sim, tenho medo de falar errado", "Às vezes", "Não, sou espontânea", "Sinto que ele que pisa em ovos"] },
            { t: "Como foi o fim (ou afastamento) da última vez?", a: ["Do nada (Ghosting)", "Briga explosiva", "Esfriou aos poucos", "Ainda estamos nos falando, mas mal"] },
            { t: "O quanto você sabe da rotina dele?", a: ["Sei tudo (stalkei/pergunto)", "Sei o básico", "Sei só o que ele conta", "Não sei quase nada"] },
            { t: "Quando vocês saem, a química é...", a: ["Incrível, parece alma gêmea", "Boa, mas ele é fechado", "Normal", "Sinto ele distante pessoalmente"] },
            { t: "Você já deixou de fazer algo seu para ficar disponível pra ele?", a: ["Várias vezes", "Raramente", "Nunca", "Sim, cancelei compromissos"] },
            { t: "Ele já disse que você é 'intensa demais' ou 'dramática'?", a: ["Sim, já ouvi isso", "Disse que sou fechada", "Nunca disse", "Disse que sou a mulher da vida dele"] },
            { t: "O quanto você MAIS quer agora?", a: ["Entender por que ele mudou", "Fazer ele correr atrás", "Ter paz de espírito", "Uma resposta definitiva"] }
        ];
        const qText = document.getElementById('question-text');
        const aBox = document.getElementById('answers-box');
        window.userAnswers = []; 
        function runQuiz(idx) {
            document.getElementById('progress-bar').style.width = `${(idx / realQuestions.length) * 100}%`;
            if(idx >= realQuestions.length) {
                if(window.finishQuizFlow) window.finishQuizFlow(window.userAnswers);
                return;
            }
            qText.innerText = realQuestions[idx].t;
            aBox.innerHTML = '';
            realQuestions[idx].a.forEach(ans => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left bg-white/5 hover:bg-purple-500/20 p-4 rounded-xl border border-white/10 transition";
                btn.innerText = ans;
                btn.onclick = () => { window.userAnswers.push(ans); runQuiz(idx + 1); };
                aBox.appendChild(btn);
            });
        }
        runQuiz(0);
    </script>
</body>
</html>
